apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-worker
  namespace: my-project  # 본인의 ROSA 프로젝트 이름으로 꼭 수정하세요!
  labels:
    app: ai-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-worker
  template:
    metadata:
      labels:
        app: ai-worker
    spec:
      containers:
      - name: ai-worker
        # 아래 주소는 처음에만 넣으면 됩니다. 나중에 GitHub Actions가 알아서 바꿔줍니다.
        image: 123456789012.dkr.ecr.ap-northeast-2.amazonaws.com/ai-worker:latest 
        imagePullPolicy: Always
        env:
        # AWS 인증 정보 (Secret 연결)
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-secret
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-secret
              key: AWS_SECRET_ACCESS_KEY
        
        # 일반 설정 (ConfigMap 연결)
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: ai-worker-config
              key: AWS_REGION
        - name: AWS_S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: ai-worker-config
              key: AWS_S3_BUCKET
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: ai-worker-config
              key: REDIS_HOST
        - name: OLLAMA_HOST
          value: "http://ollama-external-service:11434"